<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="/js/popper.js" th:src="@{/js/popper.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

</head>

<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">

        <div class="card">
            <div class="card-header">
                <h3 class="text-white">Sign In</h3>
                <div class="alert alert-danger text-center" th:if="${error}">
                    <span th:utext="${error}"></span>
                </div>
                <div class="alert alert-success text-center" th:if="${message}">
                    <span th:utext="${message}"></span>
                </div>
            </div>
            <div class="card-body">
                <form class="login-form" th:action="@{/login}" th:method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="user name" name="userName">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a th:href="@{/register}">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/register}">Forgot your password?</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
