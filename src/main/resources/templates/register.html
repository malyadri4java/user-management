<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="/js/popper.js" th:src="@{/js/popper.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">

            <div class="card">
                <div class="card-header">
                    <h3 class="text-white">User Registration</h3>
                    <div class="alert alert-danger text-center" th:if="${error}">
                        <span th:utext="${error}"></span>
                    </div>
                    <div class="alert alert-success text-center" th:if="${message}">
                        <span th:utext="${message}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-register" th:action="@{/register}" th:object="${user}" th:method="post">
                        <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="userName" class="form-control" placeholder="User Name" name="userName" th:value="${user.userName}" required autofocus />
                        </div>

                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope-square" aria-hidden="true"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="Email address" name="email" th:value="${user.email}" required />
                        </div>

                        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" name="firstName" th:value="${user.firstName}" />
                        </div>

                        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="lastName" th:value="${user.lastName}" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term text-white"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group justify-content-center">
                            <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block text-uppercase">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a th:href="@{/login}">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
