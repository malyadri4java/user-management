<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="fragments/layout :: layout">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<div class="page-content" th:fragment="main-content">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form th:method="post" th:action="@{/users/profile/{userId}(userId=${user.userId})}" th:object="${user}">
                                <input type="hidden" id="userId" name="userId" th:value="${user.userId}">
                                <input type="hidden" id="password" name="password" th:value="${user.password}">
                                <div class="row">
                                    <ul th:if="${#fields.hasErrors('*')}">
                                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                                    </ul>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group">
                                            <label>Company (disabled)</label>
                                            <input type="text" class="form-control" readonly name="companyName" placeholder="Company" th:value="${user.companyName}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input type="text" class="form-control" readonly name="userName" placeholder="User Name" th:value="${user.userName}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input type="email" class="form-control" name="email" placeholder="Email" th:value="${user.email}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 pr-1">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="firstName" placeholder="First Name" th:value="${user.firstName}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" th:value="${user.lastName}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="text" class="form-control" name="mobileNumber" placeholder="Mobile Number" th:value="${user.mobileNumber}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" name="city" placeholder="City" th:value="${user.city}">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>User Created At</label>
                                            <input type="text" class="form-control" readonly name="creationDate" th:value="${user.creationDate}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 px-1">
                                        <div class="form-group">
                                            <label for="userRole" class="col-form-label">Role</label>
                                            <select class="form-control" id="userRole" name="role.roleId" th:field="*{role}">
                                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}" th:selected="${role.roleId==user.role.roleId}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label for="userStatus" class="col-form-label">Status</label>
                                            <select class="form-control" id="userStatus" name="status" th:value="${user.status}">
                                                <option value="Active">Active</option>
                                                <option value="In Active">In Active</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea rows="4" cols="80" class="form-control" name="address" placeholder="Address" th:text="${user.address}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="card-image">
                            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="...">
                        </div>
                        <div class="card-body">
                            <div class="author">
                                <a href="#">
                                    <img class="avatar border-gray" src="../assets/img/faces/face-3.jpg" alt="...">
                                    <h5 class="title" th:text="${user.firstName} + ${user.lastName}"></h5>
                                </a>
                                <p class="description" th:text="${user.email}">

                                </p>
                            </div>
                            <p class="description text-center" th:text="${user.address}">
                            </p>
                        </div>
                        <hr>
                        <div class="button-container mr-auto ml-auto">
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-facebook-square"></i>
                            </button>
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-twitter"></i>
                            </button>
                            <button href="#" class="btn btn-simple btn-link btn-icon">
                                <i class="fa fa-google-plus-square"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
