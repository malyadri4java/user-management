<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Password Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="/js/popper.js" th:src="@{/js/popper.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">

        <div class="card">
            <div class="card-header">
                <h3>Set Your Password</h3>
            </div>
            <div class="card-body">
                <form class="login-form" th:action="@{/passwordConfirm}" method="post">
                    <input type="hidden" name="token" th:value=${confirmationToken}  >
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter password" id="password"
                               name="password">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter confirm Password"
                               id="confirmPassword">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Save" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
